<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider Full Width</title>
  <style>
    body {
        margin: 0;
        font-family: sans-serif;
    }

    /* Container full width */
    .slider-container {
        position: relative;
        width: 100vw;
        height: 600px; /* ho·∫∑c 100vh n·∫øu mu·ªën full chi·ªÅu cao lu√¥n */
        overflow: hidden;
    }

    .slides {
        display: flex;
        width: 300%; /* 3 slide */
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        width: 100vw;
        height: 100%;
        flex-shrink: 0;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
    }

    input[type="radio"] {
        display: none;
    }

    #s1:checked ~ .slider-container .slides {
        transform: translateX(0%);
    }
    #s2:checked ~ .slider-container .slides {
        transform: translateX(-100vw);
    }
    #s3:checked ~ .slider-container .slides {
        transform: translateX(-200vw);
    }

    /* N√∫t ƒëi·ªÅu h∆∞·ªõng */
    .nav-dots {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
    }

    .nav-dots label {
        width: 14px;
        height: 14px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
    }

    #s1:checked ~ .slider-container .nav-dots label[for="s1"],
    #s2:checked ~ .slider-container .nav-dots label[for="s2"],
    #s3:checked ~ .slider-container .nav-dots label[for="s3"] {
        background: red;
        transform: scale(1.3);
    }

    /* üåÄ Animation */
    @keyframes slideAnimation {
        0%   { transform: translateX(0); }
        33.33% { transform: translateX(0); }

        33.34% { transform: translateX(-100vw); }
        66.66% { transform: translateX(-100vw); }

        66.67% { transform: translateX(-200vw); }
        99.99% { transform: translateX(-200vw); }

        100%  { transform: translateX(0); }
    }
  </style>
</head>
<body>

<!-- Input ƒëi·ªÅu khi·ªÉn -->
<input type="radio" name="slider" id="s1" checked>
<input type="radio" name="slider" id="s2">
<input type="radio" name="slider" id="s3">

<!-- Slider full width -->
<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="/asm1/Tourist (10).png" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="/asm1/Italy.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="/asm1/australlia.jpg" alt="Slide 3">
    </div>
  </div>

  <!-- N√∫t ch·∫•m tr√≤n -->
  <div class="nav-dots">
    <label for="s1"></label>
    <label for="s2"></label>
    <label for="s3"></label>
  </div>
</div>

<script>
    let current = 1;
const totalSlides = 3;         // S·ªë l∆∞·ª£ng slide
    const intervalTime = 10000;    // 10 gi√¢y
    let interval;
  
    function startAutoSlide() {
      interval = setInterval(() => {
        current = current % totalSlides + 1;
        document.getElementById(`s${current}`).checked = true;
      }, intervalTime);
    }
  
    function resetAutoSlide() {
      clearInterval(interval);
      startAutoSlide();
    }
  
    // N·∫øu ng∆∞·ªùi d√πng b·∫•m ch·∫•m tr√≤n, reset l·∫°i auto slide
    document.querySelectorAll('input[name="slider"]').forEach((radio) => {
      radio.addEventListener('change', () => {
        current = parseInt(radio.id.replace('s', ''));
        resetAutoSlide();
      });
    });
  
    // B·∫Øt ƒë·∫ßu t·ª± ch·∫°y khi trang ƒë∆∞·ª£c load
    startAutoSlide();
  </script>
  
</body>
</html>
