<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị Flash</title>
</head>
<body>
  <h2>Flash 1 - Sử dụng &lt;embed&gt;</h2>
  <embed src="fl1.mp4" width="500" height="400" type="application/x-shockwave-flash">

  <h2>Flash 2 - Sử dụng &lt;object&gt;</h2>
  <object width="500" height="400" data="fl1.mp4" type="application/x-shockwave-flash">
    <param name="movie" value="fl1.mp4" />
    Trình duyệt của bạn không hỗ trợ Flash.
  </object>
</body>
</html>
