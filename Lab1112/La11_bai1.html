<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bảng lịch thi đấu</title>
    <style>
        table {
            border: 2px solid #99cc66;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #99cc66;
            padding: 10px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Vòng chung kết U19 Châu Á 2016</caption>
        <tr style="background-color: #99cc66;">
            <th>Thời gian</th>
            <th>Tên trận</th>
            <th>Trực tiếp</th>
        </tr>
        <tr>
            <td rowspan="2">17/10<br>20:30</td>
            <td><span style="color: red;"><b>U19 Việt Nam</b></span> - U19 UAE</td>
            <td rowspan="2"><span style="color: red;">Foxsport2</span></td>
        </tr>
        <tr>
            <td>U19 Iraq - U19 Hàn Quốc</td>
        </tr>
        <tr>
            <td rowspan="2">20/10<br>20:30</td>
            <td>U19 Việt Nam - U19 Triều Tiên</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>U19 Iraq - U19 Qatar</td>
        </tr>
        <tr>
            <td>23/10<br>20:30</td>
            <td>U19 Việt Nam - U19 Qatar</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
